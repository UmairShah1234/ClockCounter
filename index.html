<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <marquee behavior="" direction="">Welcome to Clock</marquee>
        </nav>
        <div class="carousel">
            <button type="button" id="prev" class="btn"onclick="btn(-1)">&#10094;</button>
            <div class="slide">
                <h1 class="header">New year Eve</h1>
                <div class="div1">
                    <div class="time">
                        <p id="days">0</p>
                        <span>Days</span>
                    </div>
                    <div class="time">
                        <p id="hours">0</p>
                        <span>Hours</span>
                    </div>
                    <div class="time">
                        <p id="minutes">0</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time">
                        <p id="second">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <div class="slide">
                <h1 class="header">Time </h1>
                <div class="div1">
                    <div class="time">
                        <p id="days1">0</p>
                        <span>Date</span>
                    </div>
                    <div class="time">
                        <p id="hours1">0</p>
                        <span>Hours</span>
                    </div>
                    <div class="time">
                        <p id="minutes1">0</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time">
                        <p id="second1">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <div class="slide">
                <h1 class="header">Birthday In</h1>
                <div class="div1">
                    <div class="time">
                        <p id="days2">0</p>
                        <span>Days</span>
                    </div>
                    <div class="time">
                        <p id="hours2">0</p>
                        <span>Hours</span>
                    </div>
                    <div class="time">
                        <p id="minutes2">0</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time">
                        <p id="second2">0</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            <button id="next" class="btn" type="button" onclick="btn(1)">&#10095;</button>
        </div>
    </div>

</body>
<script src="main.js"></script>

</html>
